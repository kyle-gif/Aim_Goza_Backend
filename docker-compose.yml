version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=Aim_Goza_Backend.settings
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn Aim_Goza_Backend.wsgi:application --bind 0.0.0.0:8000 --chdir /app --reload" 