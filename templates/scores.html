<!-- templates/scores.html -->
<!DOCTYPE html>
<html>
<head>
    <title>점수판</title>
</head>
<body>
    <h1>최근 10개 점수</h1>
    <table border="1">
        <tr><th>순위</th><th>사용자명</th><th>점수</th><th>날짜</th></tr>
        {% for score in scores %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ score.username }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
