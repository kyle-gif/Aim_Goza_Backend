<!-- templates/scores.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Scores</title>
</head>
<body>
    <h1>최근 10개 점수</h1>
    <table border="1">
        <tr><th>Ranking</th><th>Username</th><th>Score</th><th>Date</th></tr>
        {% for score in scores %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ score.username }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
